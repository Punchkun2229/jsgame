<html>
    <head>
    </head>    
    <body>
        <canvas id="shut up" width="400" height="400"> 
        </canvas>
    </body>
        <script>
            let canvas = document.getElementById("shut up")
            let x = 0;
            let ctx = canvas.getContext('2d')
            function draw(){
                ctx.clearRect(0, 0, canvas.width, canvas.height)
                ctx.fillStyle = 'red'
                ctx.fillRect(x, 10, 5, 5)
                x = x + 4;
            }
            setInterval(draw, 1000)
        </script>
</html>
