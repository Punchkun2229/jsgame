<html>
    <head>

    <body>
        <canvas id="shut up" width="400" height="400"> 
        </canvas>
    </body>
        <script>
        class Sprite {
            constructor(name){
                this.name = name
            }
            greet(){
                console.log('My Name Is', this.name)
            }
        }
        let s1 = new Sprite("A1")
        s1.greet()
            let canvas = document.getElementById("shut up")
            let x = 0;
            let direction = 1;
            let ctx = canvas.getContext('2d')
            let lastFrameStamp = new Date().getTime()
            function draw(){
                ctx.clearRect(0, 0, canvas.width, canvas.height)
                ctx.fillStyle = 'red'
                ctx.fillRect(x, 10, 5, 5)
                if(x >= 400)
                    direction = -1
                else if(x <=0)
                    direction = 1
                let now = new Date().getTime()
                let diff = now - lastFrameStamp
                let s = (50 * diff)/1000 //s = vt    
                x = x + (direction * s);
                window.requestAnimationFrame(draw)
                lastFrameStamp = now
            }
            window.requestAnimationFrame(draw)
        </script>
</html>
